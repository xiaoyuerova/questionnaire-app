<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <style>
      * {
        box-sizing: border-box;
      }

      .cursor {
        border-radius: 50%;
        background: blue;
        width: 10px;
        height: 10px;
        position: fixed;
        top: 0;
        left: 0;
      }

      .click {
        border-radius: 50%;
        background: blue;
        position: fixed;
        width: 20px;
        height: 20px;
      }

      .clicked {
        border: 2px solid blue;
      }

      .circle {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: crimson;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <button id="record">Record</button>
      <button id="play">Play</button>
      <input type="text" />
      <br />
      <div>demo</div>
    </div>
    <script src="src/assets/keystroke/jquery-1.8.3.js"></script>
    <script src="src/assets/keystroke/index.js"></script>
  </body>
</html>
